    <div id='main-container' class="container">
        
        <div id="container-monitor">
            <div id="ligne1" class="row equal">
                <div class='col-md-2'>
                    <div id="IndicatorContainer">
                        <div>
                                <div class='temperature-title'>Exterior</div>
                                <div class='temperature-number' id='temp-Exterior'>-</div>
                                <div class='temperature-unit'>ºC</div>
                                <div class='temperature-date' id='temp-ts-Exterior'>-</div>
                        </div>
                        <div id="ExteriorIndicator"></div>
                    </div>
                </div>
                <div class='col-md-2'>
                    <div>
                        <div class='temperature-title'>Emma</div>
                        <div class='temperature-number' id='temp-Emma'>-</div>
                        <div class='temperature-unit'>ºC</div>
                        <div class='temperature-date' id='temp-ts-Emma'>-</div>
                    </div>
                </div>
                <div class='col-md-2'>
                        <div>
                    <div class='temperature-title'>Pierre</div>
                    <div class='temperature-number' id='temp-Pierre'>-</div>
                    <div class='temperature-unit'>ºC</div>
                    <div class='temperature-date' id='temp-ts-Pierre'>-</div>
                    </div>
                </div>
                
                <div class='col-md-2'>
                        <div>
                    <div class='temperature-title'>Salón</div>
                    <div class='temperature-number' id='temp-salon'>-</div>
                    <div class='temperature-unit'>ºC</div>
                    <div class='temperature-date' id='temp-ts-salon'>-</div>
                    </div>
                </div>
                <div class='col-md-2'>
                        <div>
                    <div class='temperature-title'>Cocina</div>
                    <div class='temperature-number' id='temp-Cocina'>-</div>
                    <div class='temperature-unit'>ºC</div>
                    <div class='temperature-date' id='temp-ts-Cocina'>-</div>
                    </div>
                </div>
                <div class='col-md-2'>
                    <div>
                        <div class='temperature-title'>Habitación</div>
                        <div class='temperature-number' id='temp-Habitacion'>-</div>
                        <div class='temperature-unit'>ºC</div>
                        <div class='temperature-date' id='temp-ts-Habitacion'>-</div>
                    </div>
                </div>

            <div id="ligne2" class="row">
                <div class="col-md-12">

                    <svg></svg>
                </div>
                </div>

        </div><!-- /.container -->


        <div id="container-photos" class="row d-none">
        
                
            <div id="inner-container-photos" class="col-12 col-lg-6 m-0 p-0">       
            </div>
            
            <div id="preview" class="col-6 d-none d-lg-block">
                <div id="carousel-container">
                    <div id="carouselExampleControls" class="carousel slide col-12" data-ride="carousel">
                    <div class="carousel-inner row">
                        <div class="carousel-item active">
                        <img class="d-block" src="http://ultraimg.com/images/photo-1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block" src="http://ultraimg.com/images/photo-2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block" src="http://ultraimg.com/images/photo-3.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
                </div>
            </div>
            


            <nav aria-label="Page navigation" class="text-center" id="photo-pagination">
                <ul class="pagination text-center" >
                    <li id="pg-previous-btn">
                        <a href="#" onclick="prevpage()" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li id="pg-next-btn">
                        <a href="#" onclick="nextpage()" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
        <div id="blueimp-gallery" class="blueimp-gallery " data-stretch-images="contain">
            <div class="slides"></div>
            <h3 class="title"></h3>
            <p class="description"></p>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>

        </div>
